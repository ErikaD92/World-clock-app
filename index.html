<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="src/css.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>
      World Clock
    </h1>

    <select name="" id="">
      <option value="">Select a City...</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Auckland</option>
      <option value="">Rome</option>
    </select>

    <div class="city">
      <div>
        <h2>Los Angeles</h2>
        <div class="date">Wednesday, October 4th, 2023</div>
      </div>
      <div class="time">02:09:33</div>
    </div>
    <div class="city">
      <div>
        <h2>Lisbon</h2>
        <div class="date">Wednesday, October 4th, 2023</div>
      </div>
      <div class="time">10:08:33</div>
    </div>
    <div class="city">
      <div>
        <h2>Maldives</h2>
        <div class="date">Wednesday, October 4th, 2023</div>
      </div>
      <div class="time">14:09:33</div>
    </div>
    <div class="city">
      <div>
        <h2>Sydney</h2>
        <div class="date">Wednesday, October 4th, 2023</div>
      </div>
      <div class="time">20:09:33</div>
    </div>
  </div>

  <footer>
    ☆ This project was coded by Erika and is open-source on <a href="https://github.com/ErikaD92/World-clock-app"
      target="_blank">GitHub</a> and hosted on <a href="https://velvety-manatee-c24a8a.netlify.app/"
      target="_blank">Netlify</a> ☆
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
