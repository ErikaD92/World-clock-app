<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="src/css.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>
      World Clock
    </h1>

    <select name="" id="city">
      <option value="">Select a City...</option>
      <option value="currentLocation">My current location</option>
      <option value="Pacific/Auckland">Auckland</option>
      <option value="Europe/Berlin">Berlin</option>
      <option value="Europe/London">London</option>
      <option value="America/New_York">New York</option>
    </select>

    <div id="cities">
      <div class="city" id="vancouver">
        <div>
          <h2>Vancouver</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="buenos-aires">
        <div>
          <h2>Buenos Aires</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="rome">
        <div>
          <h2>Rome</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

  </div>

  <footer>
    ☆ This project was coded by Erika and is open-source on <a href="https://github.com/ErikaD92/World-clock-app"
      target="_blank">GitHub</a> and hosted on <a href="https://velvety-manatee-c24a8a.netlify.app/"
      target="_blank">Netlify</a> ☆
  </footer>

  <script src="src/index.js"></script>
</body>

</html>
