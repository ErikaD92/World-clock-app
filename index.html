<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="src/css.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>
      World Clock
    </h1>

    <select name="" id="city">
      <option value="">Select a City...</option>
      <option value="currentLocation">My current location</option>
      <option value='Europe/Amsterdam'>Amsterdam (Netherlands)</option>
      <option value='Europe/Athens'>Athens (Greece)</option>
      <option value="Pacific/Auckland">Auckland (New Zelans)</option>
      <option value="America/Barbados">Barbados</option>
      <option value="Europe/Berlin">Berlin (German)</option>
      <option value='America/Bogota'>Bogota (Colombia)</option>
      <option value='Europe/Budapest'>Budapest (Hungary)</option>
      <option value='America/Argentina/Buenos_Aires'>Buenos Aires (Argentina)</option>
      <option value='Africa/Cairo'>Cairo (Egypt)</option>
      <option value="Pacific/Cape_Verde">Cape Verde</option>
      <option value='America/Caracas'>Caracas (Venezuela)</option>
      <option value='America/Chicago'>Chicago (United States)</option>
      <option value='Europe/Copenhagen'>Copenhagen (Denmark)</option>
      <option value='America/Argentina/Cordoba'>Cordoba (Spain)</option>
      <option value='America/Denver'>Denver (United States)</option>
      <option value="Asia/Dubai">Dubai (United Arab Emirates)</option>
      <option value="Pacific/Fiji">Fiji</option>
      <option value='America/Havana'>Havana (Cuba)</option>
      <option value="Asia/Hong_Kong">Hong Kong</option>
      <option value="Pacific/Honolulu">Honolulu (Hawaii)</option>
      <option value="Asia/Jakarta">Jakarta (Indonesia)</option>
      <option value='Africa/Johannesburg'>Johannesburg (South Afrika)</option>
      <option value='Europe/Kiev'>Kiev (Ukraine)</option>
      <option value="Europe/London">London (Great Britain)</option>
      <option value="America/Los_Angeles">Los Angeles (United States)</option>
      <option value='Europe/Madrid'>Madrid (Spain)</option>
      <option value="Indian/Maldives">Maldives</option>
      <option value="Indian/Mauritius">Mauritius</option>
      <option value="America/Mexico_City">Mexico City (Mexico)</option>
      <option value='Europe/Moscow'>Moscow (Russia)</option>
      <option value='Africa/Nairobi'>Nairobi (Kenya)</option>
      <option value="America/New_York">New York (United States)</option>
      <option value='America/Panama'>Panama (Panama)</option>
      <option value='Australia/Perth'>Perth(Australia)</option>
      <option value='America/Puerto_Rico'>Puerto Rico</option>
      <option value="Atlantic/Reykjavik">Reikjavic (Iceland)</option>
      <option value="Asia/Shanghai">Shanghai (China)</option>
      <option value='Europe/Stockholm'>Stockholm (Sweden)</option>
      <option value="Asia/Tokyo">Tokyo (Japan)</option>
      <option value='America/Toronto'>Toronto (Canada)</option>
      <option value='Africa/Tunis'>Tunis (Tunisia)</option>

    </select>

    <div id="cities">
      <div class="city" id="vancouver">
        <div>
          <h2>Vancouver (Canada)</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="buenos-aires">
        <div>
          <h2>Buenos Aires (Argentina)</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="rome">
        <div>
          <h2>Rome (Italy)</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="sydney">
        <div>
          <h2>Sydney (Australia)</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

  </div>

  <footer>
    ☆ This project was coded by Erika and is open-source on <a href="https://github.com/ErikaD92/World-clock-app"
      target="_blank">GitHub</a> and hosted on <a href="https://velvety-manatee-c24a8a.netlify.app/"
      target="_blank">Netlify</a> ☆
  </footer>

  <script src="src/index.js"></script>
</body>

</html>
